<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Family Trip Ideas from PDX</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>European Family Trip Ideas from PDX</h1>
    </header>

    <aside class="sidebar">
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="direct">Direct</button>
                <button class="filter-btn" data-filter="1-stop">1 Stop</button>
            </div>
        </div>
        <ul id="destination-list" class="destination-list">
            <!-- Populated by JS -->
            <li style="padding: 20px; color: #666;">Loading destinations...</li>
        </ul>
    </aside>

    <main class="main-content">
        <div id="map"></div>
        <div class="details-panel">
            <div id="city-details" class="details-container">
                <div style="text-align: center; padding: 40px; color: #666;">
                    Select a destination to view details.
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="js/app.js"></script>

</body>
</html>
